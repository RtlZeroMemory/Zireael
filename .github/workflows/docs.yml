name: docs

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.event_name }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen
      - name: Install docs dependencies
        run: python3 -m pip install --upgrade pip && python3 -m pip install -r requirements-docs.txt
      - name: Build Doxygen
        run: |
          mkdir -p out
          doxygen Doxyfile
      - name: Build MkDocs site
        run: mkdocs build --strict
      - name: Publish API into site
        run: |
          rm -rf out/site/api
          mkdir -p out/site/api
          cp -R out/doxygen/html/. out/site/api/
      - name: Configure Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/site

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
